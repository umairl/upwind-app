version: '3.8'

services:
  suggestion:
    build:
      context: ./suggestion
      dockerfile: ../Dockerfile
    container_name: suggestion-service
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=suggestion
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - ENVIRONMENT=production
    restart: unless-stopped
    networks:
      - app-network

  related:
    build:
      context: ./related
      dockerfile: ../Dockerfile
    container_name: related-service
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=related
      - PORT=8001
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - ENVIRONMENT=production
    restart: unless-stopped
    networks:
      - app-network

  multiagent:
    build:
      context: ./multiagent
      dockerfile: ../Dockerfile
    container_name: multiagent-service
    ports:
      - "8002:8002"
    environment:
      - SERVICE_NAME=multiagent
      - PORT=8002
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - ENVIRONMENT=production
      - DEFAULT_AGENT_COUNT=3
      - MAX_AGENT_COUNT=10
      - AGENT_TIMEOUT=30
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge